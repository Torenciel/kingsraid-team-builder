<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KingsRaid Team Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <script
      src="https://kit.fontawesome.com/a309c4587d.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #171717;
      }
      .team-title-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin-bottom: 16px;
      }
      .team-title-input {
        background: #262626;
        border: 1px solid #525252;
        border-radius: 4px;
        padding: 4px 8px;
        color: white;
        text-align: center;
        font-size: 18px;
        font-weight: 600;
        width: 300px;
      }
      .team-title-input:focus {
        outline: none;
        border-color: #3b82f6;
      }
      .edit-title-btn {
        background: #3b82f6;
        border: none;
        border-radius: 4px;
        padding: 4px 8px;
        color: white;
        cursor: pointer;
        font-size: 12px;
      }
      .edit-title-btn:hover {
        background: #2563eb;
      }
      .character-slot {
        background: #262626;
        border: 1px solid #525252;
        position: relative;
      }
      .character-slot.empty:hover {
        background: #404040;
      }
      .hero-card {
        background: #1f2937;
        position: relative;
        aspect-ratio: 1;
      }
      .hero-card.in-team {
        border: 4px solid #fbbf24;
        box-shadow: 0 0 10px #fbbe2488;
      }
      .hero-card:hover {
        scale: 1.05;
      }
      .hero-name {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.9),
          rgba(0, 0, 0, 0.4),
          transparent
        );
        color: white;
        padding: 4px 2px;
        font-size: 12px;
        font-weight: 600;
        text-align: center;
        height: 60px;
        display: flex;
        align-items: flex-end;
        justify-content: center;
      }
      .hero-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .class-icon {
        position: absolute;
        top: 2px;
        left: 2px;
        width: 20px;
        height: 20px;
        background-color: #433c30;
        border-radius: 100%;
      }
      .class-icon.missing {
        display: none;
      }
      .remove-btn {
        position: absolute;
        top: -8px;
        right: -8px;
        background: #ef4444;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: none;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border: 2px solid #404040;
        z-index: 10;
        padding: 0;
      }
      .character-slot:not(.empty):hover .remove-btn {
        display: flex;
      }
      .sub-slot {
        background: #262626;
        border: 1px solid #525252;
        border-radius: 4px;
        position: relative;
      }
      .sub-slot.empty:hover {
        background: #404040;
      }
      .sub-slot-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 4px;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }
      .modal-content {
        background: #171717;
        padding: 20px;
        border-radius: 8px;
        max-width: 500px;
        width: auto;
        max-height: 90vh;
        overflow-y: auto;
      }
      .ut-option,
      .uw-option,
      .artifact-option {
        width: 80px;
        height: 80px;
        cursor: pointer;
        border-radius: 4px;
        background: #262626;
        border: 2px solid #525252;
      }
      .ut-option:hover,
      .uw-option:hover,
      .artifact-option:hover {
        border-color: #64e210;
      }
      .ut-option.selected,
      .uw-option.selected,
      .artifact-option.selected {
        border-color: #fbbf24;
      }
      .stars-container {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin: 15px 0;
      }
      .star {
        font-size: 26px;
        cursor: pointer;
        color: #737373;
      }
      .star.filled {
        color: #fbbf24;
      }
      .star.hover-preview {
        color: #fbbf24;
        opacity: 0.6;
      }
      .stars-text {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        color: #fbbf24;
        font-size: 12px;
        font-weight: bold;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.9),
          rgba(0, 0, 0, 0.6),
          rgba(0, 0, 0, 0.3),
          transparent
        );
        padding: 2px 4px;
        text-align: center;
        height: 40px;
        display: flex;
        align-items: flex-end;
        justify-content: flex-start;
        border-bottom-left-radius: 4px;
        min-width: 40px;
      }
      .team-hero-name {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.9),
          rgba(0, 0, 0, 0.4),
          transparent
        );
        color: white;
        padding: 4px 2px;
        font-size: 12px;
        font-weight: 600;
        text-align: center;
        height: 60px;
        display: flex;
        align-items: flex-end;
        justify-content: center;
      }
      #artifact-modal .modal-content {
        max-width: 800px !important;
        width: fit-content !important;
        height: auto !important;
        max-height: none !important;
        padding: 15px;
      }
      .artifact-grid {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 2px;
        max-height: 40vh;
        overflow-y: auto;
        padding: 2px;
        border-radius: 6px;
      }
      .artifact-grid::-webkit-scrollbar {
        width: 10px;
      }
      .artifact-grid::-webkit-scrollbar-track {
        background: #262626;
        border-radius: 5px;
        margin: 4px;
      }
      .artifact-grid::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #fbbf24, #d97706);
        border-radius: 5px;
        border: 2px solid #262626;
      }
      .artifact-grid::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #fcd34d, #f59e0b);
      }
      .artifact-grid::-webkit-scrollbar-thumb:active {
        background: linear-gradient(135deg, #fde68a, #eab308);
      }
      .artifact-grid::-webkit-scrollbar-corner {
        background: #1f2937;
      }
      .artifact-option {
        width: 48px;
        height: 48px;
        cursor: pointer;
        border-radius: 2px;
        background: #262626;
        border: 2px solid #525252;
        position: relative;
      }
      .artifact-option:hover {
        border-color: #64e210;
        transform: scale(1.05);
      }
      .artifact-option.selected {
        border-color: #fbbf24;
        transform: scale(1.05);
      }
      .artifact-search {
        background: #262626;
        border: 1px solid #525252;
        border-radius: 6px;
        padding: 8px 12px;
        color: white;
        width: 100%;
        margin-bottom: 12px;
      }
      .artifact-search:focus {
        outline: none;
        border-color: #3b82f6;
      }
      .perk-grid {
        display: flex;
        flex-direction: column;
        gap: 4px;
        padding: 8px;
        border-radius: 6px;
      }
      .perk-row {
        display: flex;
        gap: 4px;
        justify-content: flex-start;
      }
      .perk-option {
        width: 50px;
        height: 50px;
        cursor: pointer;
        border-radius: 4px;
        background: #262626;
        border: 2px solid #525252;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: bold;
        color: #9ca3af;
        transition: all 0.2s;
      }
      .perk-option:hover {
        border-color: #64e210;
        transform: scale(1.05);
      }
      .perk-option.selected {
        border-color: #fbbf24;
        background: #fbbf24;
        color: #1f2937;
        transform: scale(1.05);
      }
      .perk-option.disabled {
        opacity: 0.5;
        cursor: not-allowed;
        border-color: #6b7280;
      }
      .perk-option img {
        opacity: 0.7;
        filter: grayscale(0.5);
      }
      .perk-option {
        opacity: 0.7;
        filter: grayscale(0.5);
      }
      .perk-option.selected img {
        opacity: 1;
        filter: none;
      }
      .perk-option.selected {
        opacity: 1;
        filter: none;
      }
      #perk-modal .modal-content {
        max-width: 400px !important;
        width: 90% !important;
      }
      .perk-points {
        background: #262626;
        border-radius: 6px;
        padding: 10px;
        margin-bottom: 12px;
        text-align: center;
        border: 1px solid #525252;
      }
      .perk-points.over-limit {
        background: #7f1d1d;
        border-color: #dc2626;
      }
      .perk-preview {
        display: flex;
        flex-direction: column;
        gap: 2px;
        margin-top: 8px;
        max-width: 250px;
      }
      .perk-preview-row {
        display: flex;
        gap: 2px;
        justify-content: flex-start;
      }
      .perk-preview-option {
        width: 18px;
        height: 18px;
        border-radius: 4px;
        background: #262626;
        border: 1px solid #525252;
        opacity: 0.7;
        filter: grayscale(0.7);
      }
      .perk-preview-option.selected {
        background: #fbbf24;
        border-color: #fbbf24;
        opacity: 1;
        filter: none;
      }
      .perk-slot-active {
        background: #fbbf24 !important;
        color: #1f2937 !important;
        font-weight: bold;
      }
      .perk-slot-container {
        margin-top: 8px;
        width: 100%;
      }
      .perk-main-slot {
        background: #262626;
        border: 1px solid #525252;
        border-radius: 4px;
        width: 100%;
        height: 28px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .perk-main-slot.empty:hover {
        background: #404040;
      }
      /* Styles pour les advancements UW */
      .uw-advancement {
        position: absolute;
        top: -7.5px;
        right: -4px;
        width: 20px;
        height: 20px;
        z-index: 5;
        display: none;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }

      .uw-advancement.visible {
        display: block;
      }

      .uw-advancement.blue {
        background-image: url("/kingsraid-data/assets/advancements/blue.png");
      }

      .uw-advancement.purple {
        background-image: url("/kingsraid-data/assets/advancements/purple.png");
      }

      .uw-advancement.red {
        background-image: url("/kingsraid-data/assets/advancements/red.png");
      }

      /* Borders color√©s pour les sub-slots UW avec advancement */
      .sub-slot.uw-advancement-blue {
        border: 2px solid !important;
        border-color: #1f7ec2 !important;
        box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
      }

      .sub-slot.uw-advancement-purple {
        border: 2px solid !important;
        border-color: #bb549b !important;
        box-shadow: 0 0 5px #97449380;
      }

      .sub-slot.uw-advancement-red {
        border: 2px solid !important;
        border-color: #cd2b16 !important;
        box-shadow: 0 0 5px rgba(239, 68, 68, 0.5);
      }

      /* Styles pour les options d'advancement avec images */
      .advancement-option {
        width: 60px;
        height: 60px;
        cursor: pointer;
        border-radius: 4px;
        background: transparent;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }
      /* Border hover */
      .advancement-option:hover .advancement-image {
        background-image: url("/kingsraid-data/assets/advancements/border-hover.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }

      /* Border selected */
      .advancement-option.selected .advancement-image {
        background-image: url("/kingsraid-data/assets/advancements/border-selected.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }

      .advancement-option .advancement-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
        padding: 4px;
        background: transparent;
      }

      .advancement-options {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin: 15px 0;
      }
    </style>
  </head>
  <body class="text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <!-- Header -->
      <header class="text-center mb-8">
        <h1 class="text-2xl font-bold mb-2">KingsRaid Team Builder</h1>
      </header>

      <!-- Team Slots -->
      <div class="mb-8">
        <div class="team-title-container">
          <h2 id="team-title-display" class="text-lg font-semibold">
            Your Team
          </h2>
          <input
            type="text"
            id="team-title-input"
            class="team-title-input"
            style="display: none"
            maxlength="50"
          />
          <button id="edit-title-btn" class="edit-title-btn">Edit</button>
        </div>

        <div class="flex justify-center gap-6 flex-wrap" id="team-slots">
          <!-- 8 emplacements au total -->
        </div>

        <!-- Compteur d'√©quipe -->
        <div class="text-center text-sm text-neutral-400 mt-4">
          Heroes: <span id="current-team-size">0</span>/<span id="max-team-size"
            >8</span
          >
        </div>

        <!-- Bouton de sauvegarde -->
        <div class="text-center mt-6">
          <button
            id="save-team"
            class="bg-green-600 hover:bg-green-700 rounded px-4 py-2 rounded"
          >
            Save Team & Get Share Link
          </button>
        </div>
      </div>

      <!-- Input pour afficher le lien de la team -->
      <div class="text-center mt-4">
        <input
          type="text"
          id="team-link-display"
          readonly
          placeholder="Team link will appear here after saving..."
          class="w-full max-w-md bg-neutral-800 border border-neutral-600 rounded px-3 py-2 text-sm text-center text-gray-300"
        />
      </div>

      <!-- Available Heroes -->
      <div>
        <div class="flex justify-between items-center mb-4 mt-4">
          <select
            id="availability-filter"
            class="bg-neutral-800 border border-neutral-600 rounded px-3 py-1 text-sm"
          >
            <option value="all">All Heroes</option>
            <option value="available">Available Heroes</option>
          </select>
          <div class="flex gap-2">
            <select
              id="sort-filter"
              class="bg-neutral-800 border border-neutral-600 rounded px-3 py-1 text-sm"
            >
              <option value="name">Sort by Name</option>
              <option value="release">Sort by Release</option>
              <option value="masang">Sort by Release (masang)</option>
            </select>
            <select
              id="role-filter"
              class="bg-neutral-800 border border-neutral-600 rounded px-3 py-1 text-sm"
            >
              <option value="all">All Roles</option>
              <option value="Knight">Knight</option>
              <option value="Warrior">Warrior</option>
              <option value="Archer">Archer</option>
              <option value="Mechanic">Mechanic</option>
              <option value="Assassin">Assassin</option>
              <option value="Wizard">Wizard</option>
              <option value="Priest">Priest</option>
            </select>
            <input
              type="text"
              id="search-input"
              placeholder="Search..."
              class="bg-neutral-800 border border-neutral-600 rounded px-3 py-1 text-sm w-32"
            />
          </div>
        </div>

        <div
          id="heroes-grid"
          class="grid grid-cols-4 md:grid-cols-8 lg:grid-cols-10 xl:grid-cols-12 gap-2"
        >
          <!-- Heroes will be loaded here -->
        </div>
        <div
          id="hero-count"
          class="text-center text-neutral-400 text-sm mt-4"
        ></div>
      </div>
    </div>

    <!-- Modal pour confirmer la suppression d'un h√©ros -->
    <div id="remove-hero-modal" class="modal">
      <div class="modal-content">
        <h3 class="text-lg font-bold mb-4 text-center">Remove Hero</h3>
        <p class="text-center mb-6" id="remove-hero-message">
          Are you sure you want to remove this hero from the team?
        </p>
        <div class="flex justify-center gap-4">
          <button
            id="confirm-remove-hero"
            class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded"
          >
            Yes
          </button>
          <button
            id="cancel-remove-hero"
            class="bg-neutral-600 hover:bg-neutral-700 px-4 py-2 rounded"
          >
            No
          </button>
        </div>
      </div>
    </div>

    <!-- Modal pour choisir les UW avec advancement -->
    <div id="uw-modal" class="modal">
      <div class="modal-content">
        <h3 class="text-lg font-bold mb-4 text-center">Unique Weapon</h3>

        <!-- Section UW Options -->
        <div class="flex justify-center gap-4 mb-4" id="uw-options">
          <!-- Les options UW seront ajout√©es ici dynamiquement -->
        </div>

        <!-- Section Stars -->
        <div style="margin-bottom: 20px">
          <div class="stars-container" id="uw-stars">
            <!-- Les √©toiles UW seront ajout√©es ici dynamiquement -->
          </div>
        </div>

        <!-- Section Advancement avec images -->
        <div style="margin-bottom: 20px">
          <h4 style="color: white; text-align: center; margin-bottom: 10px">
            Advancement
          </h4>
          <div class="advancement-options">
            <div
              class="advancement-option"
              data-advancement="none"
              onclick="selectAdvancement('none')"
            >
              <img
                src="/kingsraid-data/assets/advancements/none.png"
                alt="none"
                class="advancement-image"
              />
            </div>
            <div
              class="advancement-option"
              data-advancement="blue"
              onclick="selectAdvancement('blue')"
            >
              <img
                src="/kingsraid-data/assets/advancements/blue.png"
                alt="Blue"
                class="advancement-image"
              />
            </div>
            <div
              class="advancement-option"
              data-advancement="purple"
              onclick="selectAdvancement('purple')"
            >
              <img
                src="/kingsraid-data/assets/advancements/purple.png"
                alt="Purple"
                class="advancement-image"
              />
            </div>
            <div
              class="advancement-option"
              data-advancement="red"
              onclick="selectAdvancement('red')"
            >
              <img
                src="/kingsraid-data/assets/advancements/red.png"
                alt="Red"
                class="advancement-image"
              />
            </div>
          </div>
        </div>

        <div class="flex justify-center gap-4 mt-6">
          <button
            id="confirm-uw"
            class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded"
          >
            Confirm
          </button>
          <button
            id="cancel-uw"
            class="bg-neutral-600 hover:bg-neutral-700 px-4 py-2 rounded"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- Modal pour choisir les images UT -->
    <div id="ut-modal" class="modal">
      <div class="modal-content">
        <h3 class="text-lg font-bold mb-4 text-center">UT</h3>
        <div
          class="grid grid-cols-2 gap-4 justify-items-center mb-4"
          id="ut-options"
        >
          <!-- Les options UT seront ajout√©es ici dynamiquement -->
        </div>
        <div class="flex justify-center mb-4" id="ut-empty-option">
          <!-- L'option vide pour UT sera ajout√©e ici dynamiquement -->
        </div>
        <div class="stars-container" id="ut-stars">
          <!-- Les √©toiles UT seront ajout√©es ici dynamiquement -->
        </div>
        <div class="flex justify-center gap-4 mt-6">
          <button
            id="confirm-ut"
            class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded"
          >
            Confirm
          </button>
          <button
            id="cancel-ut"
            class="bg-neutral-600 hover:bg-neutral-700 px-4 py-2 rounded"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- Modal pour choisir les artefacts -->
    <div id="artifact-modal" class="modal">
      <div class="modal-content">
        <h3 class="text-lg font-bold mb-4 text-center">Artifact</h3>

        <!-- Barre de recherche -->
        <input
          type="text"
          id="artifact-search"
          placeholder="Search artifacts..."
          class="artifact-search"
        />

        <!-- Grid des artefacts -->
        <div class="artifact-grid" id="artifact-options">
          <!-- Les options artefacts seront ajout√©es ici dynamiquement -->
        </div>

        <!-- Option vide -->
        <div class="flex justify-center mt-4" id="artifact-empty-option">
          <!-- L'option vide pour artefact sera ajout√©e ici dynamiquement -->
        </div>

        <!-- √âtoiles -->
        <div class="stars-container" id="artifact-stars">
          <!-- Les √©toiles artefact seront ajout√©es ici dynamiquement -->
        </div>

        <!-- Boutons -->
        <div class="flex justify-center gap-4 mt-6">
          <button
            id="confirm-artifact"
            class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded"
          >
            Confirm
          </button>
          <button
            id="cancel-artifact"
            class="bg-neutral-600 hover:bg-neutral-700 px-4 py-2 rounded"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- Modal pour choisir les perks -->
    <div id="perk-modal" class="modal">
      <div class="modal-content">
        <h3 class="text-lg font-bold mb-4 text-center">Perks</h3>

        <!-- Compteur de points -->
        <div id="perk-points-display" class="perk-points">
          <div class="text-sm font-semibold">
            Points used: <span id="perk-points-used">0</span> / 95
          </div>
        </div>

        <!-- Grid des perks -->
        <div class="perk-grid" id="perk-options">
          <!-- Les perks seront ajout√©es ici dynamiquement -->
        </div>

        <!-- Boutons -->
        <div class="flex justify-center gap-4 mt-6">
          <button
            id="confirm-perk"

      // ========== DATA LOADING FUNCTIONS ==========
      async function loadMasangOrder() {
        try {
          console.log("üìÅ Fetching masang file...");
          const response = await fetch(
            "/kingsraid-data/hero_release_order_masang.json"
          );

          if (!response.ok) {
            throw new Error(`Masang file not found: ${response.status}`);
          }

          console.log("üîç RAW MASANG DATA:", masangData);

          console.log(`‚úÖ Masang order loaded: ${masangOrder.length} heroes`);

      async function loadHeroes(sortType = "name") {
        try {
          console.log(`üîÑ Loading heroes with sort: ${sortType}`);
          const response = await fetch(`/api/heroes?sort=${sortType}`);
          if (!response.ok)
            throw new Error(`HTTP error! status: ${response.status}`);

          const data = await response.json();
          allHeroes = data.heroes || [];
          console.log(`üìä ${allHeroes.length} total heroes loaded from API`);

          availableHeroes = allHeroes.filter((hero) =>
            masangOrder.includes(hero.name)
          );
          console.log(`‚úÖ ${availableHeroes.length} available heroes filtered`);

          applyCurrentFilterAndSort(sortType);
        } catch (error) {
          console.error("‚ùå Error loading heroes:", error);
          allHeroes = [];
          availableHeroes = [];
          currentHeroes = [];
          displayHeroes([]);
          updateHeroCount(0);
        }
      }

      async function loadArtifacts() {
        try {
          const response = await fetch(
            "/kingsraid-data/artifact_release_order.json"
          );
          if (!response.ok)
            throw new Error(`HTTP error! status: ${response.status}`);

          const data = await response.json();
          if (data && typeof data === "object") {
            allArtifacts = Object.keys(data);
            console.log(`‚úÖ ${allArtifacts.length} artifacts loaded`);
          } else {
            allArtifacts = [];
            console.warn("‚ùå Unrecognized artifact data format");
          }

          await verifyArtifactImages();
          return allArtifacts;
        } catch (error) {
          console.error("‚ùå Error loading artifacts:", error);
          allArtifacts = [];
          throw error;
        }
      }

      async function verifyArtifactImages() {
        const missingImages = [];
        const verificationPromises = allArtifacts.map(async (artifactName) => {
          const imagePath = `/kingsraid-data/assets/artifacts/${artifactName}.png`;
          try {
            const response = await fetch(imagePath, { method: "HEAD" });
            if (!response.ok) missingImages.push(artifactName);
          } catch (error) {
            missingImages.push(artifactName);
          }
        });

        await Promise.all(verificationPromises);
        if (missingImages.length > 0) {
          console.warn(`‚ö†Ô∏è Missing images for: ${missingImages.join(", ")}`);
        } else {
          console.log("‚úÖ All artifact images are available");
        }
      }

      // ========== FILTER & SORT FUNCTIONS ==========
      function setupFilters() {
        const roleFilter = document.getElementById("role-filter");
        const searchInput = document.getElementById("search-input");
        const availabilityFilter = document.getElementById(
          "availability-filter"
        );
        const sortFilter = document.getElementById("sort-filter");

        roleFilter.addEventListener("change", filterHeroes);
        searchInput.addEventListener("input", filterHeroes);

        availabilityFilter.addEventListener("change", (e) => {
          currentFilter = e.target.value;
          console.log(`üéØ Availability filter changed to: ${currentFilter}`);
          const currentSort = document.getElementById("sort-filter").value;
          applyCurrentFilterAndSort(currentSort);
        });

        sortFilter.addEventListener("change", (e) => {
          const newSort = e.target.value;
          console.log(`üéØ Sort changed to: ${newSort}`);
          applyCurrentFilterAndSort(newSort);
        });

        console.log("‚úÖ Filters and sorting attached");
      }

      function applyCurrentFilterAndSort(sortType = "name") {
        console.log(`üîç Applying filter: ${currentFilter}, sort: ${sortType}`);

        if (currentFilter === "available") {
          currentHeroes = [...availableHeroes];
          console.log(`üìä Displaying ${currentHeroes.length} available heroes`);
        } else {
          currentHeroes = [...allHeroes];
          console.log(`üìä Displaying ${currentHeroes.length} total heroes`);
        }

        applySorting(sortType);
      }

      function applySorting(sortType) {
        console.log(`üîÄ Applying sort: ${sortType}`);

        switch (sortType) {
          case "name":
            currentHeroes.sort((a, b) => a.name.localeCompare(b.name));
            console.log("üîÄ Sorted by name");
            displayHeroes(currentHeroes);
            updateHeroCount(currentHeroes.length);
            break;

          case "release":
            currentHeroes.sort(
              (a, b) => (a.releaseOrder || 0) - (b.releaseOrder || 0)
            );
            console.log("üîÄ Sorted by release order");
            displayHeroes(currentHeroes);
            updateHeroCount(currentHeroes.length);
            break;

          case "masang":
            if (masangOrder.length === 0) {
              console.warn(
                "‚ö†Ô∏è No masang order available, falling back to name sort"
              );
              currentHeroes.sort((a, b) => a.name.localeCompare(b.name));
              displayHeroes(currentHeroes);
              updateHeroCount(currentHeroes.length);
              break;
            }

            fetch("/kingsraid-data/hero_release_order_masang.json")
              .then((response) => response.json())
              .then((masangData) => {
                currentHeroes.sort((a, b) => {
                  const orderA = parseInt(masangData[a.name] || 999);
                  const orderB = parseInt(masangData[b.name] || 999);

                  if (orderA === 999 && orderB === 999)
                    return a.name.localeCompare(b.name);
                  if (orderA === 999) return 1;
                  if (orderB === 999) return -1;

                  return orderA - orderB;
                });

                console.log(
                  `üîÄ Sorted ${currentHeroes.length} heroes by masang order`
                );
                displayHeroes(currentHeroes);
                updateHeroCount(currentHeroes.length);
              })
              .catch((error) => {
                console.error("‚ùå Error loading masang for sorting:", error);
                currentHeroes.sort((a, b) => a.name.localeCompare(b.name));
                displayHeroes(currentHeroes);
                updateHeroCount(currentHeroes.length);
              });
            break;

          default:
            currentHeroes.sort((a, b) => a.name.localeCompare(b.name));
            displayHeroes(currentHeroes);
            updateHeroCount(currentHeroes.length);
        }
      }

      function filterHeroes() {
        const roleFilter = document.getElementById("role-filter").value;
        const searchTerm = document
          .getElementById("search-input")
          .value.toLowerCase();

        let filteredHeroes = currentHeroes;
        if (roleFilter !== "all") {
          filteredHeroes = filteredHeroes.filter(
            (hero) => hero.role === roleFilter
          );
        }
        if (searchTerm) {
          filteredHeroes = filteredHeroes.filter((hero) =>
            hero.name.toLowerCase().includes(searchTerm)
          );
        }

        console.log(
          `üîç Filtering: ${filteredHeroes.length} heroes after filters`
        );
        displayHeroes(filteredHeroes);
        updateHeroCount(filteredHeroes.length);
      }

      function displayHeroes(heroes) {
        const heroesGrid = document.getElementById("heroes-grid");
        if (!heroes || !Array.isArray(heroes)) {
          console.error("‚ùå displayHeroes: heroes is not an array", heroes);
          heroes = [];
        }

        heroesGrid.innerHTML = "";
        console.log(`üé® Displaying ${heroes.length} heroes`);

        heroes.forEach((hero) => {
          const heroCard = document.createElement("div");
          const isInTeam = currentTeam.some(
            (slot) => slot && slot.id === hero.id
          );

          heroCard.className = `hero-card rounded cursor-pointer ${
            isInTeam ? "in-team" : ""
          }`;
          const classIconPath = getClassIconPath(hero.role);
          const classIconHTML = classIconPath
            ? `<img src="${classIconPath}" alt="${hero.role}" class="class-icon">`

            <img src="${hero.image}" alt="${hero.name}" class="hero-image rounded">
            <div class="hero-name">${hero.name}</div>
            ${classIconHTML}

          heroCard.onclick = () => {

            } else {
              addHeroToTeam(hero);

          heroesGrid.appendChild(heroCard);

          Knight: "/kingsraid-data/assets/classes_hd/knight.png",
          Warrior: "/kingsraid-data/assets/classes_hd/warrior.png",
          Archer: "/kingsraid-data/assets/classes_hd/archer.png",

        const slotContainers = document.getElementById("team-slots").children;

          const slotContainer = slotContainers[index];

              const subSlot = subSlotsContainer.children[j];
              const subItem = currentSubSlots[index][j];
              const subStars = currentSubStars[index][j];

              if (subItem) {
                const starsDisplay =
                  subStars > 0

                    ? `<div class="uw-advancement ${currentAdvancements[index]} visible"></div>`

                  j === 0 && currentAdvancements[index] !== "none"

                subSlot.innerHTML =
                  '<span class="text-gray-400 text-xs">+</span>';

            const perks = currentPerks[index];

              perkSlotContainer.querySelector(".perk-main-slot");

              perkMainSlot.className = "perk-main-slot perk-slot-active";

      function refreshHeroesDisplay() {
        filterHeroes();

      // ========== HERO MANAGEMENT FUNCTIONS ==========
      function addHeroToTeam(hero) {
        const emptySlotIndex = currentTeam.findIndex((slot) => slot === null);
        if (emptySlotIndex !== -1) {
          if (currentTeam.some((slot) => slot && slot.id === hero.id)) {
            alert("This hero is already in your team!");
            return;
          }
          currentTeam[emptySlotIndex] = hero;
          updateTeamDisplay();
          refreshHeroesDisplay();
        } else {
          alert("No empty slots available! Remove a hero first.");
        }
      }

      function removeHeroFromTeam(heroId) {
        const heroIndex = currentTeam.findIndex(
          (slot) => slot && slot.id === heroId
        );
        if (heroIndex !== -1) {
          const hero = currentTeam[heroIndex];
          const hasSubItems =
            currentSubSlots[heroIndex].some((slot) => slot !== null) ||
            (currentPerks[heroIndex] && currentPerks[heroIndex].length > 0);

          if (hasSubItems) {
            pendingRemoveHeroId = heroId;
            document.getElementById(
              "remove-hero-message"
            ).textContent = `Are you sure you want to remove "${hero.name}" from the team?`;
            document.getElementById("remove-hero-modal").style.display = "flex";
          } else {
            performHeroRemoval(heroIndex);
          }
        }
      }

      function performHeroRemoval(heroIndex) {
        currentSubSlots[heroIndex] = Array(4).fill(null);
        currentSubStars[heroIndex] = Array(4).fill(0);
        currentPerks[heroIndex] = null;
        currentAdvancements[heroIndex] = "none";
        currentTeam[heroIndex] = null;
        updateTeamDisplay();
        refreshHeroesDisplay();
      }

      function confirmRemoveHero() {
        if (pendingRemoveHeroId) {
          const heroIndex = currentTeam.findIndex(
            (slot) => slot && slot.id === pendingRemoveHeroId
          );
          if (heroIndex !== -1) performHeroRemoval(heroIndex);
          pendingRemoveHeroId = null;
          closeModal("remove-hero-modal");
        }
      }

        perkModal.addEventListener("click", (e) => {
          if (e.target === perkModal) closeModal("perk-modal");

      function handleSubSlotClick(teamSlotIndex, subSlotIndex) {
        const hero = currentTeam[teamSlotIndex];
        if (!hero) {
          alert("Please add a hero to this slot first!");
          return;
        }

        switch (subSlotIndex) {
          case 0:
            openUWModal(teamSlotIndex, subSlotIndex, hero.name);
            break;
          case 1:
            openUTModal(teamSlotIndex, subSlotIndex, hero.name);
            break;
          case 2:
            if (allArtifacts.length === 0) {
              alert("Artifacts are still loading, please wait...");
              loadArtifacts().then(() =>
                openArtifactModal(teamSlotIndex, subSlotIndex)
              );
            } else {
              openArtifactModal(teamSlotIndex, subSlotIndex);

      function togglePerkSelection(perkElement, cost, perkIndex) {
        const isSelected = perkElement.classList.contains("selected");
        const newPoints = isSelected
          ? currentModalData.usedPoints - cost
          : currentModalData.usedPoints + cost;

        if (newPoints > currentModalData.maxPoints && !isSelected) {
          alert(
            `Cannot select this perk! You would exceed the ${currentModalData.maxPoints} point limit.`
          );
          return;
        }

        if (isSelected) {
          perkElement.classList.remove("selected");
          currentModalData.usedPoints -= cost;
          const index = currentModalData.selectedPerks.indexOf(perkIndex);
          if (index > -1) currentModalData.selectedPerks.splice(index, 1);

          // Mettre √† jour l'opacit√© pour les images
          const img = perkElement.querySelector("img");
          if (img) {
            img.classList.add("opacity-40");
          } else {
            perkElement.classList.add("opacity-40");
          }
        } else {
          perkElement.classList.add("selected");
          currentModalData.usedPoints += cost;
          currentModalData.selectedPerks.push(perkIndex);

          // Mettre √† jour l'opacit√© pour les images
          const img = perkElement.querySelector("img");
          if (img) {
            img.classList.remove("opacity-40");
          } else {
            perkElement.classList.remove("opacity-40");
          }
        }

        updatePerkPointsDisplay();
      }

                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
            <div class="absolute inset-0 flex items-center justify-center text-gray-400 text-xs hidden bg-gray-800 rounded p-1 text-center">
              ${artifactName}
            </div>
          `;

          option.onclick = () => selectArtifactOption(artifactName);
          container.appendChild(option);
        });
      }

      function filterArtifacts(searchTerm) {
        const optionsContainer = document.getElementById("artifact-options");
        if (!searchTerm) {
          displayArtifacts(allArtifacts, optionsContainer);
          return;
        }

        const filteredArtifacts = allArtifacts.filter((artifactName) =>
          artifactName.toLowerCase().includes(searchTerm)
        );
        displayArtifacts(filteredArtifacts, optionsContainer);
      }

      function createStars(container, type, currentStars) {
        container.innerHTML = "";

        const zeroStar = document.createElement("span");
        zeroStar.className = "star";
        zeroStar.innerHTML = "√ó";
        zeroStar.style.color = "#EF4444";
        zeroStar.onclick = () => selectStars(0, type);
        container.appendChild(zeroStar);

        for (let i = 1; i <= 5; i++) {
          const star = document.createElement("span");
          star.className = `star ${i <= currentStars ? "filled" : ""}`;
          star.innerHTML = i <= currentStars ? "‚òÖ" : "‚òÜ";
          star.dataset.value = i;

          star.addEventListener("mouseover", () =>
            showHoverPreview(i, type, currentStars)
          );
          star.addEventListener("mouseout", () =>
            clearHoverPreview(type, currentStars)
          );
          star.addEventListener("click", () => selectStars(i, type));

          container.appendChild(star);
        }
      }

      function showHoverPreview(hoveredStar, type, currentStars) {
        const starsContainer = document.getElementById(`${type}-stars`);
        const stars = starsContainer.querySelectorAll(".star");
        stars.forEach((star, index) => {
          if (index > 0) {
            const starValue = parseInt(star.dataset.value);
            if (starValue > currentStars && starValue <= hoveredStar) {
              star.classList.add("hover-preview");
            } else {
              star.classList.remove("hover-preview");
            }
          }
        });
      }

      function clearHoverPreview(type, currentStars) {
        const starsContainer = document.getElementById(`${type}-stars`);
        const stars = starsContainer.querySelectorAll(".star");
        stars.forEach((star, index) => {
          if (index > 0) star.classList.remove("hover-preview");
        });
      }

      function selectStars(starCount, type) {
        currentModalData.selectedStars = starCount;
        const starsContainer = document.getElementById(`${type}-stars`);
        const stars = starsContainer.querySelectorAll(".star");

        stars.forEach((star, index) => {
          if (index > 0) {
            if (index <= starCount) {
              star.innerHTML = "‚òÖ";
              star.classList.add("filled");
              star.classList.remove("hover-preview");
            } else {
              star.innerHTML = "‚òÜ";
              star.classList.remove("filled", "hover-preview");
            }
          }
        });
      }

      function confirmUTSelection() {
        if (!currentModalData || currentModalData.selectedUT === null) {
          alert("Please select a UT option!");
          return;
        }

        const {
          teamSlotIndex,
          subSlotIndex,
          heroName,
          selectedUT,
          selectedStars,
        } = currentModalData;

        if (selectedUT === 0) {
          currentSubSlots[teamSlotIndex][subSlotIndex] = null;
          currentSubStars[teamSlotIndex][subSlotIndex] = 0;
          removeSubItem(teamSlotIndex, subSlotIndex);
        } else {
          const utPath = `/kingsraid-data/assets/heroes/${heroName}/ut/${selectedUT}.png`;
          currentSubSlots[teamSlotIndex][subSlotIndex] = utPath;
          currentSubStars[teamSlotIndex][subSlotIndex] = selectedStars;
          updateSubSlotDisplay(
            teamSlotIndex,
            subSlotIndex,
            utPath,
            selectedStars
          );
        }

        closeModal("ut-modal");
      }

      function confirmArtifactSelection() {
        if (
          !currentModalData ||
          currentModalData.selectedArtifact === undefined
        ) {
          alert("Please select an artifact option!");
          return;
        }

        const { teamSlotIndex, subSlotIndex, selectedArtifact, selectedStars } =
          currentModalData;

        if (selectedArtifact === null) {
          currentSubSlots[teamSlotIndex][subSlotIndex] = null;
          currentSubStars[teamSlotIndex][subSlotIndex] = 0;
          removeSubItem(teamSlotIndex, subSlotIndex);
        } else {
          const artifactPath = `/kingsraid-data/assets/artifacts/${selectedArtifact}.png`;
          currentSubSlots[teamSlotIndex][subSlotIndex] = artifactPath;
          currentSubStars[teamSlotIndex][subSlotIndex] = selectedStars;
          updateSubSlotDisplay(
            teamSlotIndex,
            subSlotIndex,
            artifactPath,
            selectedStars
          );
        }

        closeModal("artifact-modal");
      }

      function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        modal.style.display = "none";
        currentModalData = null;
      }

      function updateSubSlotDisplay(
        teamSlotIndex,
        subSlotIndex,
        imagePath,
        stars
      ) {
        const slotContainers = document.getElementById("team-slots").children;
        const slotContainer = slotContainers[teamSlotIndex];
        const subSlotsContainer = slotContainer.children[1];
        const subSlot = subSlotsContainer.children[subSlotIndex];

        const starsDisplay =
          stars > 0 ? `<div class="stars-text">${stars}‚òÖ</div>` : "";
        // Ajouter l'ic√¥ne d'advancement et la classe de border pour le slot UW (subSlotIndex = 0)
        const advancementIcon =
          subSlotIndex === 0 && currentAdvancements[teamSlotIndex] !== "none"
            ? `<div class="uw-advancement ${currentAdvancements[teamSlotIndex]} visible"></div>`
            : "";

        const borderClass =
          subSlotIndex === 0 && currentAdvancements[teamSlotIndex] !== "none"
            ? `uw-advancement-${currentAdvancements[teamSlotIndex]}`
            : "";

        subSlot.className = `sub-slot w-[48px] h-[48px] rounded flex items-center justify-center cursor-pointer ${borderClass}`;
        subSlot.innerHTML = `
          <img src="${imagePath}" alt="Sub item" class="sub-slot-image">
          ${starsDisplay}
          ${advancementIcon}
        `;
      }

      function removeSubItem(teamSlotIndex, subSlotIndex) {
        event.stopPropagation();
        currentSubSlots[teamSlotIndex][subSlotIndex] = null;
        currentSubStars[teamSlotIndex][subSlotIndex] = 0;
        if (subSlotIndex === 0) {
          currentAdvancements[teamSlotIndex] = "none";
        }

        const slotContainers = document.getElementById("team-slots").children;
        const slotContainer = slotContainers[teamSlotIndex];
        const subSlotsContainer = slotContainer.children[1];
        const subSlot = subSlotsContainer.children[subSlotIndex];

        subSlot.className =
          "sub-slot w-[48px] h-[48px] rounded flex items-center justify-center cursor-pointer empty";
        subSlot.innerHTML = '<span class="text-gray-400 text-xs">+</span>';
      }

      // ========== SAVE & LOAD FUNCTIONS ==========
      function setupSaveLoad() {
        const saveBtn = document.getElementById("save-team");
        saveBtn.addEventListener("click", saveTeamToLink);
      }

      function setupTeamTitle() {
        const editTitleBtn = document.getElementById("edit-title-btn");
        const teamTitleInput = document.getElementById("team-title-input");
        const teamTitleDisplay = document.getElementById("team-title-display");

        editTitleBtn.addEventListener("click", () => {
          if (teamTitleInput.style.display === "none") {
            teamTitleInput.value = currentTeamTitle;
            teamTitleInput.style.display = "block";
            teamTitleDisplay.style.display = "none";
            editTitleBtn.textContent = "Save";
            teamTitleInput.focus();
          } else {
            const newTitle = teamTitleInput.value.trim() || "Your Team";
            currentTeamTitle = newTitle;
            teamTitleDisplay.textContent = newTitle;
            teamTitleInput.style.display = "none";
            teamTitleDisplay.style.display = "block";
            editTitleBtn.textContent = "Edit";
          }
        });

        teamTitleInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") editTitleBtn.click();
        });
      }

      async function saveTeamToLink() {
        const heroCount = currentTeam.filter((hero) => hero !== null).length;
        if (heroCount === 0) {
          alert("Please add at least one hero to your team before saving!");
          return;
        }

        const saveBtn = document.getElementById("save-team");
        const originalText = saveBtn.textContent;
        saveBtn.textContent = "Saving...";
        saveBtn.disabled = true;

        try {
          const teamData = {
            t: currentTeamTitle,
            h: currentTeam.map((hero) => (hero ? hero.id : null)),
            s: currentSubSlots.map((slot) =>
              slot.map((item) => {
                if (!item) return null;
                if (item.includes("/uw.png")) return "uw";
                if (item.includes("/ut/")) {
                  const utNum = item.match(/ut\/(\d)\.png/)[1];
                  return `ut${utNum}`;
                }
                if (item.includes("/artifacts/")) {
                  return item.split("/artifacts/")[1].replace(".png", "");
                }
                if (Array.isArray(item)) return item.join(",");
                return item;
              })
            ),
            st: currentSubStars.flat(),
            p: currentPerks,
            a: currentAdvancements, // Sauvegarde des advancements
            v: 3, // Version augment√©e pour inclure les advancements
          };

          console.log("Saving team data to server:", teamData);
          const response = await fetch("/api/teams", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(teamData),
          });

          const result = await response.json();
          if (result.success) {
            const teamId = result.id;
            const titleSlug = slugify(currentTeamTitle);
            const teamURL = `${window.location.origin}${window.location.pathname}team/${teamId}/${titleSlug}`;

            document.getElementById("team-link-display").value = teamURL;
            navigator.clipboard
              .writeText(teamURL)
              .then(() => {
                alert(
                  `‚úÖ Team saved!\n\nShort link copied to clipboard (${teamURL.length} characters):\n${teamURL}`
                );
              })
              .catch(() => {
                prompt("Copy this short link to share your team:", teamURL);
              });
          } else {
            throw new Error(result.error || "Failed to save team");
          }
        } catch (error) {
          console.error("Error saving team:", error);
          alert("‚ùå Failed to save team: " + error.message);
        } finally {
          saveBtn.textContent = originalText;
          saveBtn.disabled = false;
        }
      }

      async function loadTeamFromURL() {
        const path = window.location.pathname;
        const teamMatch = path.match(/\/team\/([^\/]+)\/([^\/]+)/);

        if (teamMatch) {
          const teamId = teamMatch[1];
          console.log("Loading team from server ID:", teamId);

          try {
            const response = await fetch(`/api/teams/${teamId}`);
            const result = await response.json();

            if (result.success) {
              const teamData = result.data;
              console.log("Team data loaded from server:", teamData);
              loadTeamDataFromServer(teamData);
            } else {
              throw new Error(result.error || "Team not found");
            }
          } catch (error) {
            console.error("Error loading team from server:", error);
          }
        }
        return true;
      }

      function loadTeamDataFromServer(teamData) {
        currentTeam = Array(MAX_TEAM_SLOTS).fill(null);
        currentSubSlots = Array(MAX_TEAM_SLOTS)
          .fill(null)
          .map(() => Array(4).fill(null));
        currentSubStars = Array(MAX_TEAM_SLOTS)
          .fill(null)
          .map(() => Array(4).fill(0));
        currentPerks = Array(MAX_TEAM_SLOTS).fill(null);
        currentAdvancements = Array(MAX_TEAM_SLOTS).fill("none"); // Initialiser les advancements

        if (teamData.t) {
          currentTeamTitle = teamData.t;
          document.getElementById("team-title-display").textContent =
            teamData.t;
        }

        if (teamData.h) {
          teamData.h.forEach((heroId, index) => {
            if (heroId) {
              const hero = allHeroes.find((h) => h.id === heroId);
              if (hero) {
                currentTeam[index] = hero;
                console.log(`Loaded hero: ${hero.name} at slot ${index}`);
              }
            }
          });
        }

        if (teamData.s) {
          teamData.s.forEach((slot, slotIndex) => {
            slot.forEach((optimizedItem, subIndex) => {
              if (!optimizedItem) {
                currentSubSlots[slotIndex][subIndex] = null;
                return;
              }

              const hero = currentTeam[slotIndex];
              if (optimizedItem === "uw") {
                if (hero) {
                  currentSubSlots[slotIndex][
                    subIndex
                  ] = `/kingsraid-data/assets/heroes/${hero.name}/uw.png`;
                }
              } else if (optimizedItem.startsWith("ut")) {
                const utNum = optimizedItem.replace("ut", "");
                if (hero) {
                  currentSubSlots[slotIndex][
                    subIndex
                  ] = `/kingsraid-data/assets/heroes/${hero.name}/ut/${utNum}.png`;
                }
              } else if (
                typeof optimizedItem === "string" &&
                optimizedItem.includes(",")
              ) {
                currentSubSlots[slotIndex][subIndex] = optimizedItem
                  .split(",")
                  .map(Number);
              } else {
                currentSubSlots[slotIndex][
                  subIndex
                ] = `/kingsraid-data/assets/artifacts/${optimizedItem}.png`;
              }
            });
          });
        }

        if (teamData.st && Array.isArray(teamData.st)) {
          for (let i = 0; i < MAX_TEAM_SLOTS; i++) {
            for (let j = 0; j < 4; j++) {
              const flatIndex = i * 4 + j;
              if (teamData.st[flatIndex] !== undefined) {
                currentSubStars[i][j] = teamData.st[flatIndex];
              }
            }
          }
        }

        if (teamData.p && Array.isArray(teamData.p)) {
          currentPerks = teamData.p;
        }

        // Charger les advancements si disponibles (version 3+)
        if (teamData.a && Array.isArray(teamData.a)) {
          currentAdvancements = teamData.a;
        }

        updateTeamDisplay();
        refreshHeroesDisplay();
        console.log("‚úÖ Team loaded successfully from server!");
      }

      function slugify(text) {
        return text
          .toString()
          .toLowerCase()
          .replace(/\s+/g, "-")
          .replace(/[^\w\-]+/g, "")
          .replace(/\-\-+/g, "-")
          .replace(/^-+/, "")
          .replace(/-+$/, "")
          .substring(0, 30);
      }
    </script>
